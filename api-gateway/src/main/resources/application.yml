server:
  port: 4004

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: ${AUTH_SERVICE_URL:http://localhost:4000}
              predicates:
                - Path=/auth/**, /student/**, /users/**
              filters:
                - RewritePath=/(?<segment>.*), /api/v1/$\{segment}
            - id: student-service
              uri: ${STUDENT_SERVICE_URL:http://localhost:4001}
              predicates:
                - Path=/api/v1/ss/**